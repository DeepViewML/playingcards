schema: '2.0'
stages:
  train:
    cmd: python3 -m deepview.modelpack.trainer --load=params.yaml --dataset=dataset.yaml
      --dvclive=out
    deps:
    - path: Pipfile.lock
      hash: md5
      md5: ab3c4699a8a862081e9842535300ecca
      size: 189795
    - path: dataset
      hash: md5
      md5: e1312edd2850b23c1f1f286ae7d99aaf.dir
      size: 332372378
      nfiles: 2967
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    params:
      params.yaml:
        ChannelShuffle: 0.01
        Flip: 0.5
        Mosaic: 0.3
        RandomBrightnessContrast: 0.2
        RandomFog: 0.01
        ShiftScaleRotate: 0.3
        ToGray: 0.2
        batch_size: 100
        compute_anchors: true
        enable_numerics_check: false
        encoding_iou: 0.3
        epochs: 10
        exponential_decay: 0
        focus: false
        initial_lr: 0.01
        iou_threshold: 0.5
        letterbox: false
        objects_size: large
        remove_background_class: false
        score_threshold: 0.45
        shape: 240,320,3
        task: detection
        use_power_decoder: true
        warmup_epochs: 2
        warmup_lr: 0.0001
        weighted_classification: 1.0
        weighted_localization: 1.0
        weighted_objectness: 1.0
        weights: coco
    outs:
    - path: out/best.h5
      hash: md5
      md5: 66325676dec54e703d2f8065eaaa4296
