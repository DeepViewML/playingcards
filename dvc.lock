schema: '2.0'
stages:
  train:
    cmd: python3 -m deepview.modelpack.trainer --load=params.yaml --dataset=dataset.yaml
      --dvclive=out --report=md
    deps:
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    params:
      params.yaml:
        ChannelShuffle: 0.01
        Flip: 0.5
        Mosaic: 0.3
        RandomBrightnessContrast: 0.2
        RandomFog: 0.01
        ShiftScaleRotate: 0.3
        ToGray: 0.2
        batch_size: 100
        compute_anchors: true
        enable_numerics_check: false
        encoding_iou: 0.3
        epochs: 100
        exponential_decay: 0
        focus: false
        initial_lr: 0.01
        iou_threshold: 0.5
        letterbox: false
        objects_size: large
        remove_background_class: false
        score_threshold: 0.45
        shape: 240,320,3
        task: detection
        use_power_decoder: true
        warmup_epochs: 5
        warmup_lr: 0.0001
        weighted_classification: 1.0
        weighted_localization: 1.0
        weighted_objectness: 1.0
        weights: coco
    outs:
    - path: out/best.h5
      hash: md5
      md5: 68871d2c41b9c64801ad46ae43f60e8a
      size: 23999752
    - path: out/config.json
      hash: md5
      md5: f4676a0b716a32ac294438854669239c
      size: 1910
    - path: out/labels.txt
      hash: md5
      md5: 42022d602e77478b53ac78ad1d0cbcfc
      size: 76
    - path: out/last.h5
      hash: md5
      md5: 3143ffa8613a1fda957e30b4cd356976
      size: 23999752
    - path: out/metrics.json
      hash: md5
      md5: e4f08126609d58bfa07629a694b7d49e
      size: 387
    - path: out/report.md
      hash: md5
      md5: b0164e88c5d25f1005ec3a2c2053ede3
      size: 3962
    - path: out/static
      hash: md5
      md5: a24203acf7f8522d85f36926ad9c21c2.dir
      size: 119063
      nfiles: 4
  validate:
    cmd:
    - deepview-validator --dataset dataset.yaml --json_out out/best.h5.results.json
      --norm unsigned --validation_score 0.25 --detection_score 0.25 --detection_iou
      0.5 --labels_file out/labels.txt -l 1 out/best.h5
    - jq -f metrics.json out/best.h5.results.json > out/best.h5.metrics.json
    - deepview-validator --dataset dataset.yaml --json_out out/best.rtm.results.json
      --norm unsigned --validation_score 0.25 --detection_score 0.25 --detection_iou
      0.5 out/best.rtm
    - jq -f metrics.json out/best.rtm.results.json > out/best.rtm.metrics.json
    deps:
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    - path: metrics.json
      hash: md5
