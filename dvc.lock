schema: '2.0'
stages:
  train:
    cmd: python3 -m deepview.modelpack.trainer --load=params.yaml --dataset=dataset.yaml
      --dvclive=out
    deps:
    - path: Pipfile.lock
      hash: md5
      md5: a4b9ef37e9fbdae6dae7729c52105f35
      size: 214931
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    params:
      params.yaml:
        ChannelShuffle: 0.01
        Flip: 0.5
        Mosaic: 0.3
        RandomBrightnessContrast: 0.2
        RandomFog: 0.01
        ShiftScaleRotate: 0.3
        ToGray: 0.2
        batch_size: 100
        compute_anchors: true
        enable_numerics_check: false
        encoding_iou: 0.3
        epochs: 10
        exponential_decay: 0
        focus: false
        initial_lr: 0.01
        iou_threshold: 0.5
        letterbox: false
        objects_size: large
        remove_background_class: false
        score_threshold: 0.45
        shape: 320,320,3
        task: detection
        use_power_decoder: true
        warmup_epochs: 2
        warmup_lr: 0.0001
        weighted_classification: 1.0
        weighted_localization: 1.0
        weighted_objectness: 1.0
        weights: coco
    outs:
    - path: out/best.h5
      hash: md5
