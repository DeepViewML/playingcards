      md5: 68871d2c41b9c64801ad46ae43f60e8a
      size: 23999752
    - path: out/best.rtm
      hash: md5
      md5: 794022b045f24afd8d83808745cc5980
      size: 5964268
    - path: out/labels.txt
      hash: md5
      md5: 42022d602e77478b53ac78ad1d0cbcfc
      size: 76
    outs:
    - path: out/best.h5.metrics.json
      hash: md5
      md5: 3170ea518e5f8bc91c0de1974e154f43
      size: 537
    - path: out/best.rtm.metrics.json
      hash: md5
      md5: 9b74fe0329abb12179aa8c6914021079
