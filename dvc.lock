schema: '2.0'
stages:
  train:
    cmd:
    - python3 -m deepview.modelpack.trainer --load=params.yaml --dataset=dataset.yaml
      --dvclive=out --report=md
    deps:
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    params:
      params.yaml:
        ChannelShuffle: 0.01
        Flip: 0.5
        Mosaic: 0.3
        RandomBrightnessContrast: 0.2
        RandomFog: 0.01
        ShiftScaleRotate: 0.3
        ToGray: 0.2
        batch_size: 128
        compute_anchors: true
        enable_numerics_check: false
        encoding_iou: 0.3
        epochs: 100
        exponential_decay: 0
        focus: false
        initial_lr: 0.01
        iou_threshold: 0.5
        letterbox: false
        objects_size: large
        remove_background_class: false
        score_threshold: 0.45
        shape: 240,320,3
        task: detection
        use_power_decoder: true
        warmup_epochs: 5
        warmup_lr: 0.0001
        weighted_classification: 1.0
        weighted_localization: 1.0
        weighted_objectness: 1.0
        weights: coco
    outs:
    - path: out/best.h5
      hash: md5
      md5: cfca2c2ffe78e0f9456354870919ae49
      size: 24008656
    - path: out/config.json
      hash: md5
      md5: 5db264bea98445a3f3b177cc663c7baf
      size: 1911
    - path: out/labels.txt
      hash: md5
      md5: 42022d602e77478b53ac78ad1d0cbcfc
      size: 76
    - path: out/last.h5
      hash: md5
      md5: 0bbc55a46b7586f43a645bd38cf2e833
      size: 24008656
    - path: out/metrics.json
      hash: md5
      md5: 066937e7686248dda225c5e8bc122e4c
      size: 387
    - path: out/report.md
      hash: md5
      md5: f006e87e97861df640b648d69cc75c6c
      size: 3965
    - path: out/static
      hash: md5
      md5: d70e7a4db05190f288d734e4b5f28ae2.dir
      size: 107674
      nfiles: 4
  validate:
    cmd:
    - deepview-validator --dataset dataset.yaml --json_out out/best.h5.results.json
      --norm unsigned --validation_score 0.25 --detection_score 0.25 --detection_iou
      0.5 --labels_file out/labels.txt -l 1 out/best.h5
    - jq -f metrics.json out/best.h5.results.json > out/best.h5.metrics.json
    - deepview-validator --dataset dataset.yaml --json_out out/best.rtm.results.json
      --norm unsigned --validation_score 0.25 --detection_score 0.25 --detection_iou
      0.5 out/best.rtm
    - jq -f metrics.json out/best.rtm.results.json > out/best.rtm.metrics.json
    deps:
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    - path: metrics.json
      hash: md5
      md5: 6c32a0a23471ab154b5681a91588df1a
      size: 472
    - path: out/best.h5
      hash: md5
      md5: cfca2c2ffe78e0f9456354870919ae49
      size: 24008656
    - path: out/best.rtm
      hash: md5
      md5: e95466fa3482c0cd9d17da21524d40be
      size: 5964232
    - path: out/labels.txt
      hash: md5
      md5: 42022d602e77478b53ac78ad1d0cbcfc
      size: 76
    outs:
    - path: out/best.h5.metrics.json
      hash: md5
      md5: 5672daa9fa846ca31569cf8bbbace359
      size: 535
    - path: out/best.rtm.metrics.json
      hash: md5
      md5: 6de1d5ff8d463241a6f2564d9e7ed84b
      size: 510
  convert:
    cmd:
    - deepview-converter --quantize --quant-tensor --quant_normalization unsigned
      --samples dataset/images/quant --input_type uint8 --output-type int8 --labels
      out/labels.txt --num_samples 16 out/best.h5 out/best.rtm
