schema: '2.0'
stages:
  train:
    cmd: python3 -m deepview.modelpack.trainer --load=params.yaml --dataset=dataset.yaml
      --dvclive=out --report=md
    deps:
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    params:
      params.yaml:
        ChannelShuffle: 0.01
        Flip: 0.5
        Mosaic: 0.3
        RandomBrightnessContrast: 0.2
        RandomFog: 0.01
        ShiftScaleRotate: 0.3
        ToGray: 0.2
        batch_size: 100
        compute_anchors: true
        enable_numerics_check: false
        encoding_iou: 0.3
        epochs: 100
        exponential_decay: 0
        focus: false
        initial_lr: 0.01
        iou_threshold: 0.5
        letterbox: false
        objects_size: large
        remove_background_class: false
        score_threshold: 0.45
        shape: 240,320,3
        task: detection
        use_power_decoder: true
        warmup_epochs: 5
        warmup_lr: 0.0001
        weighted_classification: 1.0
        weighted_localization: 1.0
        weighted_objectness: 1.0
        weights: coco
    outs:
    - path: out/best.h5
      hash: md5
      md5: deb81121f3e6d49a34249940370d5f7c
      size: 23999752
    - path: out/config.json
      hash: md5
      md5: cfc480bc13fd7b84466a13e0f6741956
      size: 1910
    - path: out/labels.txt
      hash: md5
      md5: 42022d602e77478b53ac78ad1d0cbcfc
      size: 76
    - path: out/last.h5
      hash: md5
      md5: f5250499f1733424793d33e60439af1e
      size: 23999752
    - path: out/metrics.json
      hash: md5
      md5: 6c824389e7bd6d06a47628447ce3e775
      size: 387
    - path: out/report.md
      hash: md5
      md5: b1391fdf3421d2d3cbdf734a91b10ed6
      size: 3962
    - path: out/static
      hash: md5
      md5: 25e92d71f6f7fc03da57597d4b8c160a.dir
      size: 121874
      nfiles: 4
  validate:
    cmd:
    - deepview-validator --dataset dataset.yaml --json_out out/best.h5.results.json
      --norm unsigned --validation_score 0.25 --detection_score 0.25 --detection_iou
      0.5 --labels_file out/labels.txt -l 1 out/best.h5
    - jq -f metrics.json out/best.h5.results.json > out/best.h5.metrics.json
    - deepview-validator --dataset dataset.yaml --json_out out/best.rtm.results.json
      --norm unsigned --validation_score 0.25 --detection_score 0.25 --detection_iou
      0.5 out/best.rtm
    - jq -f metrics.json out/best.rtm.results.json > out/best.rtm.metrics.json
    deps:
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    - path: metrics.json
      hash: md5
      md5: 6c32a0a23471ab154b5681a91588df1a
      size: 472
    - path: out/best.h5
      hash: md5
      md5: deb81121f3e6d49a34249940370d5f7c
      size: 23999752
    - path: out/best.rtm
      hash: md5
      md5: db512cbc5373aeb4c42fd61e0d6cc15a
      size: 5964268
    - path: out/labels.txt
      hash: md5
      md5: 42022d602e77478b53ac78ad1d0cbcfc
      size: 76
    outs:
    - path: out/best.h5.metrics.json
      hash: md5
      md5: 801c4ac71a2e2fd638f653fbc576ac21
      size: 536
    - path: out/best.rtm.metrics.json
      hash: md5
      md5: 9b74fe0329abb12179aa8c6914021079
      size: 359
  convert:
    cmd:
    - deepview-converter --quantize --quant-tensor --quant_normalization unsigned
      --samples dataset/images/quant --input_type uint8 --output-type int8 --labels
      out/labels.txt --num_samples 16 out/best.h5 out/best.rtm
