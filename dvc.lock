schema: '2.0'
stages:
  train:
    cmd: python3 -m deepview.modelpack.trainer --load=params.yaml --dataset=dataset.yaml
      --dvclive=out --report=md
    deps:
    - path: dataset
      hash: md5
      md5: f8bbfffc75405027a4f277992f51f46d.dir
      size: 332372513
      nfiles: 2968
    - path: dataset.yaml
      hash: md5
      md5: d4ac543abadc7eaf1b8276b9959e0990
      size: 327
    params:
      params.yaml:
        ChannelShuffle: 0.01
        Flip: 0.5
        Mosaic: 0.3
        RandomBrightnessContrast: 0.2
        RandomFog: 0.01
        ShiftScaleRotate: 0.3
        ToGray: 0.2
        batch_size: 100
        compute_anchors: true
        enable_numerics_check: false
        encoding_iou: 0.3
        epochs: 100
        exponential_decay: 0
        focus: false
        initial_lr: 0.01
        iou_threshold: 0.5
        letterbox: false
        objects_size: large
        remove_background_class: false
        score_threshold: 0.45
        shape: 240,320,3
        task: detection
        use_power_decoder: true
        warmup_epochs: 5
        warmup_lr: 0.0001
        weighted_classification: 1.0
        weighted_localization: 1.0
        weighted_objectness: 1.0
        weights: coco
    outs:
    - path: out/best.h5
      hash: md5
      md5: 2a8022b080dbde8b5f89b36a5cfe9f94
      size: 23999744
    - path: out/config.json
      hash: md5
      md5: 96a6e438e578974dbe6cfebeb28840e7
      size: 1914
    - path: out/labels.txt
      hash: md5
      md5: 42022d602e77478b53ac78ad1d0cbcfc
      size: 76
    - path: out/last.h5
      hash: md5
      md5: d88057ac88efeabc27f8c7456f272663
      size: 23999744
    - path: out/report.md
      hash: md5
      md5: 2327fb5fa3bd6fab872395698d90eb25
      size: 3965
    - path: out/static
      hash: md5
      md5: 856c838c292a69e94502e4c5b2e724c4.dir
      size: 121038
      nfiles: 4
  validate:
    cmd:
    - deepview-validator --dataset dataset.yaml --json_out out/val --norm unsigned
      --validation_score 0.25 --detection_score 0.25 --detection_iou 0.5 --labels_file
      out/labels.txt -l 1 out/best.h5
    - jq -f metrics.json out/val/results.json > out/val/metrics.json
    - deepview-validator --dataset dataset.yaml --json_out out/val-rtm --norm unsigned
      --validation_score 0.25 --detection_score 0.25 --detection_iou 0.5 out/best.rtm
    - jq -f metrics.json out/val-rtm/results.json > out/val-rtm/metrics.json
    deps:
    - path: dataset
      hash: md5
